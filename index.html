<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konversi Suhu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Konversi Suhu: Celsius ⇄ Fahrenheit</h1>
    <div class="form">
      <label for="celsius">Celsius (°C):</label>
      <input type="number" id="celsius" placeholder="Masukkan suhu Celsius" />

      <div class="buttons">
        <button onclick="convert()">Konversi</button>
        <button onclick="reset()">Reset</button>
        <button onclick="reverse()">Reverse</button>
      </div>

      <label for="fahrenheit">Fahrenheit (°F):</label>
      <input type="text" id="fahrenheit" readonly />

      <label for="formula">Cara Kalkulasi:</label>
      <textarea id="formula" readonly></textarea>
    </div>
    <footer>
      <p>&copy; Konversi Suhu | Surya dutiya putra pannadhika</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
